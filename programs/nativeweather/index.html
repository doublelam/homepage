    <div class="page-before-app-laungch">

        <i class="fa fa-spinner fa-pulse loading-icon"></i>

      </div>


            <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Native Weather</span>
                <!-- Right aligned menu below button -->
            <div class="wrapper">
              <button id="demo-menu-lower-right"
                    class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">more_vert</i>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                for="demo-menu-lower-right">
              <li class="mdl-menu__item plus-city">添加城市</li>
              <li class="mdl-menu__item delete-city">删除城市</li>

            
             
            </ul>
            </div>
          
          </div> 


        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect tabs-cities-container">

   -->
        </div>
      </header>
      <main class="mdl-layout__content slideable-container"> 
      </main>
    </div>

    <div class="demo-card-wide mdl-card mdl-shadow--2dp cities-add-card">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">添加城市</h2>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input input-city-name" type="text" id="sample3">
          <label class="mdl-textfield__label" for="sample3">输入城市名</label>
        </div>
      </div>
      
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect varify-add-cities">
          确认添加
        </a>
      </div>

    </div>




    <div style="dispaly:none" class="get-innerHTML">
      <section class="mdl-layout__tab-panel is-active">
        <div class="page-content"><!-- Your content goes here -->
          <div class="this-day-stuff">   
              <h3 class="local-citiy-name"></h3><h5 class="this-week"></h5><h5 class="this-date"></h5>
              <div class="this-day-content-area">
                <div class="weather-image-container"><i class="iconfont"></i></div>
                <div class="weather-infor-content">


                  <p><span class="temp-display"></span></p>  
                  <p><span class="weather-state"></span><span class="wind-kind"></span></p> 
                  
                  <p class="pm-state"></p> 
                </div>
                <div class="clear-float"></div>
              </div> 

          </div>
          <div class="next-days">
            <ul class="content-area-container">
              <li class="first-subweather"> 
                <h3 class="week-stuff"></h3>
                <i class="iconfont"></i>
                <span class="weather-stuff"></span> 
                <span class="temprature-stuff"></span>
              </li>

                <span class="temprature-stuff"></span> 
              </li>
            </ul>
          </div>
        </div>
