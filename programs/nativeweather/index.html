    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:

    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

  <body>


          <!-- Simple header with scrollable tabs. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Native Weather</span>
      </div> 
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect tabs-cities-container">

    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored add-icon-position"> 
      <i class="material-icons">add</i>
    </button>
    <div style="dispaly:none" class="get-innerHTML">
      <section class="mdl-layout__tab-panel is-active">
        <div class="page-content"><!-- Your content goes here -->
          <div class="this-day-stuff mdl-js-button mdl-button--raised">   
              <h3 class="local-citiy-name">北京</h3><h5 class="this-week">周三</h5><h5 class="this-date">2015-12-21</h5>
              <div class="this-day-content-area">
                <div class="weather-image-container"><img src="images/weatherimages/images/wetr-sunny.png" alt=""></div>
                <div class="weather-infor-content">
                  <p><span class="temp-display">8-18</span></p>  
                  <p><span class="weather-state">晴转多云</span><span class="wind-kind">微风</span></p> 
                  
                  <p class="pm-state">PM25:260</p> 
                </div>
                <div class="clear-float"></div>
              </div> 

          </div>
          <div class="next-days">
            <ul class="content-area-container">
              <li class="mdl-js-button mdl-button--raised"> 
                <h3 class="week-stuff">周三</h3>
                <img src="images/weatherimages/images/wetr-sunny.png" alt="">
                <span class="weather-stuff">晴转阴</span> 
                <span class="temprature-stuff">8-18deg</span>
              </li>
              <li class="mdl-js-button mdl-button--raised">

              <li class="mdl-js-button mdl-button--raised">

                <span class="weather-stuff">晴转阴</span>
                <span class="temprature-stuff">8-18deg</span> 
              </li>
            </ul>
          </div>
        </div>
