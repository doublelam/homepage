<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="LIKEME, LIKEME商城, 设计师平台, B2C商城, 印象股份">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- 设置主屏幕信息 for 安卓 Chrome < 39 内核 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="LIKEME商城">
    <link rel="icon" sizes="192x192" href="images/touch/touch-icon.png">

    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 设置苹果工具栏标题 -->
    <meta name="apple-mobile-web-app-title" content="LIKEME商城">
    <!-- 忽略页面中的数字识别为电话，忽略Email识别 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <!-- 设置苹果桌面图标 -->
    <link rel="apple-touch-icon" href="images/touch/touch-icon.png">

    <!-- UC浏览器强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ浏览器强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC浏览器强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ浏览器强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC浏览器应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ浏览器应用模式 -->
    <meta name="x5-page-mode" content="app">

    <link rel="stylesheet" style="text/css" href="css/style.css">
    <link rel="stylesheet" style="text/css" href="css/font-awesome.min.css">

</head>
<body>
    <header class="header">
        <img src="images/headerbac.png" alt="">    
    </header>
    <section class="content-body">
        <ul class="vote-conten-list-container">
            <li class="vote-conten-list video-page-info-container">
                <a class="avatar-face-container">
                    <img src="images/face.png" alt="">
                </a>
                <div class="video-page-apartment-info">
                    <h2 class="vote-name">
                        杨姑娘
                    </h2>

                    <h5 class="vote-apartment">
                        视觉部-平面设计
                    </h5>
                    <p class="votes-count">
                        得票数：<span class="votes-count-number">3454</span>
                    </p>
                </div>
            </li>
        </ul>
    </section>
    <section>
        <div class="personal-video-area">
            
        </div>
    </section>
    <div class="gap-free-space"></div>


    <footer class="footer">
        <ul class="list-container">
            <li>
                <a href="index.html"><i class="fa fa-home fa-lg"></i>活动介绍</a>
            </li>
            <li>
                <a href="vote-page.html"><i class="fa fa-hand-o-right fa-lg"></i>选手投票</a>
            </li>
            <li>
                <a href="address.html"><i class="fa fa-map-marker fa-lg"></i>年终晚会</a>
            </li>
        </ul> 
    </footer>




    <script src="js/jquery.js"></script>
    
</body>
</html>
